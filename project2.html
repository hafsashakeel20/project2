<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
  </head>
  <body>
    <header>Assignment 1</header>
    <br />
    <br />
    <section>
        <form action="myregisterhandle.asp" method="post">
            <label for="Fname">First Name:</label>
            <input type="text" name="Fname" value="Enter first name" /><br /><br />
            <label for="Lname">Last Name:</label>
            <input type="text" name="Lname" value="Enter last name" /><br /><br />
            <label for="username">Email:</label>
            <input type="email" name="username" value="if should contain @" /><br /><br />
            <label for="no">Mobile:</label>
            <input type="number" name="no" value="only 10 digits are allowed" minlength="10" /><br /><br />
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <br /><br />
            <label for="birthdate">Birth Date:</label>
            <input type="month" name="birthday" /><br /><br />
            <label for="address">Address:</label>
            <textarea name="address" cols="30" rows="10"></textarea>
            <br />
            <br />
            <label for="city">City</label>
            <input type="text" /><br /><br />
            <label for="pin">Area PIN</label>
            <input type="number" name="pin" minlength="6" /><br /><br />
            <label for="state">State</label>
            <input type="text" /><br /><br />
            <label for="qual">Qualifications</label>
            <select value="Select Qualification">
                <option value="BE">BE</option>
                <option value="tech">B.Tech</option>
                <option value="B.Pharm">B.Pharm</option>
            </select>
            <br /><br />
            <label for="spec">Specialization:</label>
            <input type="checkbox" name="cb1" value="cs" />Computer Science <br />
            <input type="checkbox" name="cb2" value="it" />Information Technology <br />
            <input type="checkbox" name="cb2" value="ca" />Computer Architecture <br />
            <input type="checkbox" name="cb2" value="tc" />Tele Communication <br />
            <br />
            <br />
            <label for="pw">Password:</label>
            <input type="password" name="pw" />
            <br />
            <br />
            <input type="submit" value="Register" />

        </form>
    </section>
  </body>
</html>
